# Site
name: 'Soho Mandarin'
description: 'The latest in Chinese learning and Soho Mandarin related news.'
logo: 'assets/images/sohotrans.png'
favicon: 'assets/images/sohosquaresotrans.png'
baseurl: ''
disqus: 'demowebsite'
email: 'michael@sohomandarin.com'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors:
    sal:
      name:           Soho Mandarin
      site:           https://www.sohomandarin.com
      avatar:         'https://think.sohomandarin.com/assets/images/sohotrans.jpg'
      bio:            "The best way to learn Chinese online from native teachers living in China."
      email:          michael@sohomandarin.com

    jane:
      name:           Michael Liang
      site:           https://www.sohomandarin.com
      avatar:         'https://think.sohomandarin.com/assets/images/ml.jpg'
      bio:            "Co-Founder of Soho Mandarin - online Chinese language school."
      email:          michael@sohomandarin.com
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]